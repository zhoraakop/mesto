<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <script src="./index.js" defer></script>
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Mesto">
      <svg
        class="line"
        viewBox="0 0 880 1"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line
          opacity="0.7"
          x1="-4.37114e-08"
          y1="0.5"
          x2="880"
          y2="0.499923"
          stroke="#545454"
        />
      </svg>
    </header>
    <main class="content">
      <section class="profile">
        <img class="avatar" src="./images/image.jpg" alt="Researcher">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
          <div class="popup">
            <div class="popup__content">
              <form class="popup__form">
                <h2 class="popup__form__title">Редактировать профиль</h2>
                <input type="text" class="input input__title" >
                <input type="text" class="input input__subtitle" >
                <button type="submit" class="button">Сохранить</button>
              </form>
              <button class="popup__close-button"></button>
            </div>
          </div>
        </div>

        <button class="add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kamchatka.jpg" alt="Kamchatka">
          <h2 class="element__title">Камчатка</h2>
          <div id="element-like-1" class="element__like"></div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Italy.jpg" alt="Italy">
          <h2 class="element__title">Италия</h2>
          <div id="element-like-2" class="element__like"></div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Lastochkino-gnezdo.jpg" alt="Lastochkino-gnezdo">
          <h2 class="element__title">Ласточкино гнездо</h2>
          <div id="element-like-3" class="element__like"></div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Neuschwanstein-Castle.jpg" alt="Neuschwanstein-Castle">
          <h2 class="element__title">Замок Нойшванштайн</h2>
          <div id="element-like-4" class="element__like"></div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/China.jpg" alt="China">
          <h2 class="element__title">Китай</h2>
          <div id="element-like-5" class="element__like"></div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Switzerland.jpg" alt="Switzerland">
          <h2 class="element__title">Швейцария</h2>
          <div id="element-like-6" class="element__like"></div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__title">© 2023 Mesto Russia</p>
      </footer>
    </main>
  </body>
</html>
