<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <script src="./scripts/index.js" defer></script>
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__button" type="button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2023 Mesto Russia</p>
      </footer>
    <div class="popup" id="popup-info">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>  
        <form class="popup__form" name="form" id="form">
          <input id="input-title" type="text" class="popup__input" placeholder="имя" name="name">
          <input id="input-subtitle" type="text" class="popup__input" name="information" placeholder="информация">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close-button" id="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>  
        <form class="popup__form" name="form" id="form-add">
          <input id="input-title-add" type="text" class="popup__input" placeholder="Название" name="name">
          <input id="input-subtitle-add" type="text" class="popup__input" name="information" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button class="popup__close-button" id="popup-add__close-button" type="button"></button>
      </div>
    </div>
    <template class="template">
      <div class="element">
        <img class="element__image" src="" alt="Картинка">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__trash"></button>
      </div>
    </template>
  </body>
</html>
