<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Жак-Ив Кусто" name="profileAvatar">
        <button class="profile__avatar-button"></button>
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__button" type="button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-info">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>  
        <form class="popup__form" name="form" id="form">
          <input id="nameProfile" type="text" class="popup__input" placeholder="имя" name="nameProfile" required minlength="2" maxlength="40">
          <span class="nameProfile-error popup__input-error" id="nameProfile-error"></span>
          <input id="information" type="text" class="popup__input" name="information" placeholder="информация" required minlength="2" maxlength="200">
          <span class="information-error popup__input-error" id="information-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close-button popup-info" id="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>  
        <form class="popup__form" name="form" id="form-add" novalidate>
          <input id="name-card" type="text" class="popup__input" placeholder="Название" name="cardName" required minlength="2" maxlength="30">
          <span class="name-card-error popup__input-error" id="name-card-error"></span>
          <input id="url" type="url" class="popup__input" name="linkCard" placeholder="Ссылка на картинку" required>
          <span class="url-error popup__input-error" id="url-error"></span>
          <button type="submit" class="popup__button popup__button_disabled" id="popup__button-add">Создать</button>
        </form>
        <button class="popup__close-button popup-add" id="popup-add__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup" id="popup-image">
      <div class="popup__image">
        <img class="popup__image-content" alt="Картинка" src="#">
        <p class="popup__image-title"></p>
        <button class="popup__close-button popup-image" type="button" id="popup-image__close-button"></button>
      </div>
    </div>
    <div class="popup" id="popup-trash">
      <div class="popup__content" id="trash-content">
        <div class="popup__delete">
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form">
            <button type="submit" class="popup__button" id="popup__button-trash">Да</button>
          </form>
          <button class="popup__close-button popup-trash"></button>
        </div>
      </div>
    </div>
    <div class="popup" id="popup-avatar">
      <div class="popup__content">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" id="form-avatar" name="form" novalidate>
          <input id="link" type="url" class="popup__input" name="newProfileAvatar" placeholder="Введите ссылку на новый аватар." required>
          <span class="link-error popup__input-error" id="link-error"></span>
          <button type="submit" class="popup__button" id="popup__button-avatar">Сохранить</button>
        </form>
        <button class="popup__close-button popup-avatar" id="popup-avatar__close-button" type="button"></button>
      </div>
    </div>
    
    <template class="template">
      <div class="element">
        <img class="element__image">
        <h2 class="element__title"></h2>
        <div class="element__container">
          <button type="button" class="element__like"></button>
          <span class="element__like-counter"></span>
        </div>
        <button type="button" class="element__trash"></button>
      </div>
    </template>
  </body>
</html>
