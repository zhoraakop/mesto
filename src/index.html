<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Жак-Ив Кусто">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__button" type="button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="infoPopup">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>  
        <form class="popup__form" name="form" id="form">
          <input id="name" type="text" class="popup__input" placeholder="имя" name="name" required minlength="2" maxlength="40">
          <span class="name-error popup__input-error" id="name-error"></span>
          <input id="information" type="text" class="popup__input" name="information" placeholder="информация" required minlength="2" maxlength="200">
          <span class="information-error popup__input-error" id="information-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close-button infoPopup__close-button" id="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup" id="addPopup">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>  
        <form class="popup__form" name="form" id="form-add" novalidate>
          <input id="name-card" type="text" class="popup__input" placeholder="Название" name="cardName" required minlength="2" maxlength="30">
          <span class="name-card-error popup__input-error" id="name-card-error"></span>
          <input id="url" type="url" class="popup__input" name="link" placeholder="Ссылка на картинку" required>
          <span class="url-error popup__input-error" id="url-error"></span>
          <button type="submit" class="popup__button popup__button_disabled" id="popup__button-add">Создать</button>
        </form>
        <button class="popup__close-button addPopup__close-button" id="popup-add__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup" id="imagePopup">
      <div class="popup__image">
        <img class="popup__image-content" alt="Картинка" src="#">
        <p class="popup__image-title"></p>
        <button class="popup__close-button imagePopup__close-button" type="button" id="popup-image__close-button"></button>
      </div>
    </div>
    <template class="template">
      <div class="element">
        <img class="element__image" src="#" alt="Картинка">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__trash"></button>
      </div>
    </template>
  </body>
</html>
